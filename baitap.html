<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài kiểm tra số 1 - Hồ Lai Tiến</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px 5px;
            border: 2px solid #000;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            text-transform: uppercase;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table tr td {
            padding: 10px;
            border: 1px solid #000;
        }
        input[type="text"], input[type="password"], select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #000;
        }
        textarea {
            resize: none;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        .actions button {
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid #000;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ĐĂNG KÝ</h2>
    <form>
        <table>
            <tr>
                <td>Họ tên</td>
                <td><input type="text" placeholder="Nhập họ tên"></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" placeholder="Nhập tên đăng nhập"></td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td><input type="password" placeholder="Mật khẩu"></td>
            </tr>
            <tr>
                <td>Nhập lại Mật khẩu</td>
                <td><input type="password" placeholder="Nhập lại Mật khẩu"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" name="gender" value="male" checked> Nam
                    <input type="radio" name="gender" value="female"> Nữ
                    <input type="radio" name="gender" value="other"> Khác
                </td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td>
                    <select>
                        <option value="01">01</option>
                        <!-- Add more day options as necessary -->
                    </select>
                    <select>
                        <option value="01">01</option>
                        <!-- Add more month options as necessary -->
                    </select>
                    <select>
                        <option value="2001">2001</option>
                        <!-- Add more year options as necessary -->
                    </select>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><textarea rows="4" placeholder="Nhập địa chỉ"></textarea></td>
            </tr>
            <tr>
                <td>Avatar</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td>
                    <input type="checkbox"> Xem phim
                    <input type="checkbox"> Thể thao
                    <input type="checkbox"> Trò chơi
                </td>
            </tr>
        </table>
        <div class="actions">
            <button type="reset">Reset</button>
            <button type="submit">Ok</button>
        </div>
    </form>
</div>

</body>
</html>
